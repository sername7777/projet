<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonOS</title>
    <link rel="icon" href="assets/dragon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
  <img src="/src/assets/dragon.png" alt="Logo" id="logo-center">
    <div id="desktop">
        <div id="taskbar">
            <div id="start-and-search">
                <div id="start-button">
                    <img src="/src/assets/dragon.png" alt="Start Menu" id="start-img">
                </div>

                <div id="search-bar">
                    <input type="text" placeholder="Rechercher...">
                </div>
            </div>
            <div id="welcome-message"></div>
            <div id="task-icons">
                <div class="icon" id="browser-icon"><i class="fas fa-globe"></i></div>
                <div class="icon"><i class="fas fa-folder"></i></div>
                <div class="icon"><i class="fas fa-laptop"></i></div>
            </div>

            <div id="date-time">
                <div id="clock">00:00</div>
                <div id="date"></div>
            </div>
        </div>

        <div id="start-menu" class="start-menu">
            <div id="menu-header">Démarrer</div>
            <div id="pinned-apps">
                <h3>Épinglés</h3>
                <div class="apps-grid">
                    <div class="app">
                        <i class="fas fa-cogs"></i>
                        <span>Paramètres</span>
                    </div>
                    <div class="app">
                        <i class="fas fa-folder-open"></i>
                        <span>Explorateur</span>
                    </div>
                    <div class="app open-browser">
                        <i class="fas fa-globe"></i>
                        <span>GDbuddy</span>
                    </div>
                    
                    <div class="app">
                        <i class="fas fa-power-off"></i>
                        <span>Éteindre</span>
                    </div>
                    <div class="app">
                        <i class="fas fa-calendar"></i>
                        <span>Calendrier</span>
                    </div>
                    <div class="app">
                        <i class="fas fa-envelope"></i>
                        <span>Mail</span>
                    </div>
                </div>
            </div>
            <div id="recommendations">
                <h3>Recommandations</h3>
                <div class="recommendation-item">
                    <i class="fas fa-file-alt"></i>
                    <span>Document récent</span>
                </div>
                <div class="recommendation-item">
                    <i class="fas fa-image"></i>
                    <span>Photo récente</span>
                </div>
            </div>
            <div id="menu-footer">
                <div class="footer-button">
                    <i class="fas fa-user-circle"></i>
                    <span>Profil</span>
                </div>
                <div class="footer-button">
                    <i class="fas fa-search"></i>
                    <span>Rechercher</span>
                </div>
                <div class="footer-button">
                    <i class="fas fa-cog"></i>
                    <span>Paramètres</span>
                </div>
            </div>
        </div>


        <!-- Fenêtre du navigateur -->
        <div id="browser-window" class="browser-window">
            <div class="browser-header">
                <!-- Logo du navigateur -->
                <div class="browser-logo">
                    <img src="/src/assets/buddy.png" alt="Logo du navigateur">
                </div>

                <!-- Barre d'URL centrée -->
                <div class="url-bar">
                    <i class="fas fa-search"></i> <!-- Icône de recherche -->
                    <input type="text" value="www.GDbuddy.com" readonly>
                </div>

                <!-- Boutons de fenêtre à droite -->
                <div class="window-controls">
                    <span class="minimize">⎯</span>
                    <span class="maximize">❐</span>
                    <span class="close">⤬</span>
                </div>
            </div>

            <div class="browser-content">
                <div class="menu-container">
                    <!-- Carte Project -->
                    <div class="menu-item" onclick="loadFakePage('Drive')">
                        <i class="fas fa-cloud"></i>
                        <div class="menu-item-title">Project</div>
                    </div>
            
                    <!-- Carte Contact -->
                    <div class="menu-item" onclick="loadContactPage()">
                        <link rel="stylesheet" href="/src/styles/contact.css">
                        <i class="fas fa-address-book"></i> <!-- Icône de contact -->
                        <div class="menu-item-title">Contact</div>
                    </div>
                </div>
            </div>
            
        </div>

        <div id="context-menu" class="context-menu">
            <ul>
                <li>Ouvrir</li>
                <li>Ouvrir avec</li>
                <li>Partager</li>
                <li>Propriétés</li>
            </ul>
        </div>
    </div>

    <section class="projects">
      <div class="projects-grid" id="projects-list"></div> <!-- Liste des projets ici -->
    </section>
  

  </div>
  
    <script src="/src/js/script.js"></script>
    <script src="/src/js/windows.js"></script>
</body>

</html>
